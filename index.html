<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bidding</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"
        defer></script>
    <script src="js/util.js" defer></script>
    <script src="js/bid.js" defer></script>
    <script src="js/main.js" defer></script>
</head>

<body>
    <div class="container">
        <h1>Bids</h1>
        <div id="bids" class="bids"></div>
        <h2>Bidders</h2>
        <div class="bidders">
            <div class="bidder 1">
                <div class="mt-1 mx-1">
                    <label id="submit1">Bidder 1</label>
                    <input type="text" id="bidder1" placeholder="Enter a number" />
                    <button class="btn btn-primary" onclick="newBID1()">Bidder 1</button>
                </div>
            </div>
            <div class="bidder 2">
                <label id="submit2">Bidder 2</label>
                <input type="text" id="bidder2" placeholder="Enter a number" />
                <button class="btn btn-primary" onclick="newBID2()">Bidder 2</button>
            </div>
        </div>
    </div>
</body>

</html>
